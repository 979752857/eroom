<!--loading页开始-->
<div class="loading">
	<div class="loader">

</div>
<!--loading页结束-->
	<body>
		<div class="headertwo clearfloat" id="header">
			<a href="javascript:history.go(-1)" class="fl box-s"><i class="iconfont icon-arrow-l fl"></i></a>
			<p class="fl">付房租</p>
		</div>
		
		<div class="pay clearfloat" id="main">
			<div class="pay-top clearfloat">
				<ul>
					<li class="cur">
						<span>1</span>
						<p>提交信息</p>
					</li>
					<li>
						<span>2</span>
						<p>支付订单</p>
					</li>
					<li>
						<span>3</span>
						<p>付款成功</p>
					</li>
					<li>
						<span>4</span>
						<p>付款成功</p>
					</li>
				</ul>
				<span class="hline">
					<samp class="bline"></samp>
				</span>				
			</div>
			
			<div class="land-ctent clearfloat pay-bottom">
				<ul>
					<li class="box-s clearfloat">
						<p class="tit fl">租房信息</p>
						<p class="xinxi fr" id="rent-info"></p>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">房屋住址</p>
						<p class="xinxi fr" id="rent-address"></p>
					</li>
					<li class="box-s clearfloat" id='showUserPicker'>
						<p class="tit fl">租住类型</p>
						<input type="text" name="rentType" id="rent-type" value="年租" readonly="readonly" placeholder="年租" class="fl day" />
						<i class="iconfont icon-arrowright fl"></i>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">合同开始日</p>
						<p class="xinxi fr" name="startTime" id="start-time"></p>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">合同结束日</p>
						<p class="xinxi fr" name="endTime" id="end-time"></p>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">租房押金</p>
						<p class="xinxi price fr" name="mortgage" id="mortgage"></p>
					</li>
					<!--<li class="box-s clearfloat" id='showUserPicker'>
						<p class="tit fl">租房类型</p>
						<input type="text" name="" id="" value="" readonly="readonly" placeholder="整租" class="fl day" />
						<i class="iconfont icon-arrowright fl"></i>
					</li>-->
					<li class="box-s clearfloat">
						<p class="tit fl">每月租金</p>
						<p class="xinxi price fr" name="price" id="price"></p>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">其他费用</p>
						<p class="xinxi price fr" id="otherPrice">水、电、煤等费用</p>
					</li>
					<li class="box-s clearfloat">
						<p class="tit fl">本次支付</p>
						<p class="xinxi price fr" name="totlePrice" id="totlePrice"></p>
					</li>
				</ul>
				<a href="javascript:saveRentOrder()" class="pay-btn clearfloat">
					下一步
				</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/base/jquery-1.8.3.min.js" ></script>
