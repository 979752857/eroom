	<!--星星-->
	<script type="text/javascript">
		function level(s)
		{
			var str = '';
			var k = 6-s;
			for(i=1;i<s+1;i++)			{
				str += "<img onclick='level("+i+")' src='img/detail-iocn01.png'/>";
			}
			for(j=1;j<k;j++)
			{
				var d=j+s
				str += "<img onclick='level("+d+")' src='img/detail-iocn001.png'/>";
			}
			$('.assess-right').html(str);
		}
